<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Rows and Columns</title>
  <style>
    /* Styles for the container and rows */
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .col {
      flex: 1;
      text-align: center;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .delete-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">Row 1, Column 1</div>
      <div class="col">Row 1, Column 2</div>
      <div class="col">Row 1, Column 3</div>
      <button class="delete-btn" onclick="deleteRow(this)">üóëÔ∏è</button>
    </div>
    <div class="row">
      <div class="col">Row 2, Column 1</div>
      <div class="col">Row 2, Column 2</div>
      <div class="col">Row 2, Column 3</div>
      <button class="delete-btn" onclick="deleteRow(this)">üóëÔ∏è</button>
    </div>
    <div class="row">
      <div class="col">Row 3, Column 1</div>
      <div class="col">Row 3, Column 2</div>
      <div class="col">Row 3, Column 3</div>
      <button class="delete-btn" onclick="deleteRow(this)">üóëÔ∏è</button>
    </div>
  </div>

  <script>
    // JavaScript function to delete a row
    function deleteRow(button) {
      // Find the parent `.row` element and remove it
      const row = button.closest('.row');
      if (row) {
        row.remove();
      }
    }
  </script>
</body>
</html>
