<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <style>
    /* General Reset and Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #e40000;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      padding: 20px;
    }
    .inventory-header {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .inventory-box {
      text-align: center;
      width: 150px;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .inventory-box h3 {
      margin: 0;
      padding: 10px;
      background-color: #e40000;
      color: #fff;
      border-radius: 3px;
    }
    .inventory-box p {
      font-size: 2em;
      margin: 10px 0 0;
    }

    /* Table Styles */
   
  </style>
</head>
<body>
  
  <!-- Header -->
  <header>
    <img src="logo-placeholder.png" alt="Logo" style="height: 40px;">
    <nav>
      <a href="#">DASHBOARD</a>
      <a href="#">POS</a>
      <a href="#">SALES</a>
      <a href="#" style="color: yellow;">INVENTORY</a>
    </nav>
    <button style="background: transparent; border: none; color: #fff;">Log Out</button>
  </header>

  <!-- Content -->
  <div class="content">
    <h2>Inventory</h2>
    
    <!-- Inventory Summary -->
    <div class="inventory-header">
      <div class="inventory-box">
        <h3>Classic</h3>
        <p>100</p>
      </div>
      <div class="inventory-box">
        <h3>Spicy</h3>
        <p>75</p>
      </div>
      <div class="inventory-box">
        <h3>Roasted</h3>
        <p>50</p>
      </div>
    </div>

    <!-- Inventory Table -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>DATE</th>
          <th>PRODUCT NAME</th>
          <th>QUANTITY</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>09/10/23</td>
          <td>classic</td>
          <td>28</td>
          <td><span class="delete-btn" onclick="showModal(this)">üóëÔ∏è</span></td>
        </tr>
        <tr>
          <td>2</td>
          <td>09/11/23</td>
          <td>spicy</td>
          <td>35</td>
          <td><span class="delete-btn" onclick="showModal(this)">üóëÔ∏è</span></td>
        </tr>
        <!-- Additional rows as needed -->
      </tbody>
    </table>

    <!-- Delete Modal -->
    <div id="deleteModal">
      <div class="modal-content">
        <button class="close-btn" onclick="hideModal()">√ó</button>
        <p>Are you sure you want to delete this item?</p>
        <div class="modal-buttons">
          <button class="btn-no" onclick="hideModal()">NO</button>
          <button class="btn-yes" onclick="confirmDelete()">YES</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let rowToDelete;

    function showModal(element) {
      rowToDelete = element.closest('tr'); // Store the row to delete
      document.getElementById('deleteModal').style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('deleteModal').style.display = 'none';
    }

    function confirmDelete() {
      if (rowToDelete) {
        rowToDelete.remove(); // Delete the row from the table
        rowToDelete = null; // Clear the reference
      }
      hideModal();
    }
  </script>
</body>
</html>
