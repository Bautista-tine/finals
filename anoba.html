<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: red;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
        }

        .settings-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .settings-menu {
            background-color: red;
            color: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .settings-menu h2 {
            margin-top: 0;
        }

        .settings-content {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-content label {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .settings-content button {
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            margin-top: 0;
            font-size: 18px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .modal-content button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="#">DASHBOARD</a>
            <a href="#">POS</a>
            <a href="#">SALES</a>
            <a href="#">INVENTORY</a>
        </div>
        <button>Log Out</button>
    </div>

    <div class="settings-container">
        <div class="settings-menu">
            <h2>SETTINGS</h2>
            <p>ðŸ”’ Security</p>
        </div>
        <div class="settings-content">
            <label>Password: ************</label>
            <button onclick="openModal()">Change Password</button>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Change Password</h3>
            <input type="password" placeholder="Current Password" />
            <input type="password" placeholder="New Password" />
            <input type="password" placeholder="Confirm Password" />
            <button onclick="closeModal()">Save</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }
    </script>
</body>
</html>
