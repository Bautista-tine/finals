<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Dropdown with Image Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }

    .product-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    #product-dropdown {
      padding: 8px;
      font-size: 16px;
    }

    .product-image-container {
      width: 100px;
      height: 100px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #f9f9f9;
    }

    .product-image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="product-section">
    <label for="product-dropdown">Select Product:</label>
    <div class="product-container">
      <!-- Product Dropdown -->
      <select id="product-dropdown" onchange="updateProductImage()">
        <option value="classic">Classic Chicken - ₱46</option>
        <option value="spicy">Spicy Chicken - ₱47</option>
        <option value="roasted">Roasted Chicken - ₱300</option>
      </select>
