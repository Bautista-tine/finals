<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item to Sales</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <h2>Sales Table</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addItemModal">Add New Item</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product ID</th>
          <th>Category</th>
          <th>Stock Quantity</th>
        </tr>
      </thead>
      <tbody id="salesTable">
        <!-- New items will be appended here -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addItemForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required />
            </div>
            <div class="mb-3">
              <label for="productId" class="form-label">Product ID</label>
              <input type="text" class="form-control" id="productId" required />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" required>
                <option value="">Choose a category</option>
                <option value="Electronics">Plain</option>
                <option value="Furniture">spicy</option>
                <option value="Groceries">roasted</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="stockQuantity" class="form-label">Stock Quantity</label>
              <input type="number" class="form-control" id="stockQuantity" required />
            </div>
            <button type="submit" class="btn btn-primary">Save Item</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    document.getElementById('addItemForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const productName = document.getElementById('productName').value;
      const productId = document.getElementById('productId').value;
      const category = document.getElementById('category').value;
      const stockQuantity = document.getElementById('stockQuantity').value;

      const table = document.getElementById('salesTable');
      const row = table.insertRow();

      row.insertCell(0).innerText = productName;
      row.insertCell(1).innerText = productId;
      row.insertCell(2).innerText = category;
      row.insertCell(3).innerText = stockQuantity;

      // Clear form and close modal
      document.getElementById('addItemForm').reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById('addItemModal'));
      modal.hide();
    });
  </script>
</body>
</html>
